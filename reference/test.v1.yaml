openapi: 3.0.0
info:
  title: Biiiiip API sepc
  version: '0.1'
  description: ''
servers:
  - url: 'https://{biiiiip.server}'
paths:
  /applySwitching:
    post:
      summary: Apply for switch service
      operationId: post-switching-application-form
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                supplyPointNumber:
                  type: string
                retailerCode:
                  type: string
                retailerName:
                  type: string
                loginUserId:
                  type: string
                retailerStaff:
                  type: string
                retailerPhoneNumber:
                  type: string
                abolishTime:
                  type: string
                  format: date
              required:
                - supplyPointNumber
                - retailerCode
                - retailerName
                - loginUserId
                - retailerStaff
                - retailerPhoneNumber
                - abolishTime
            examples:
              example-1:
                value:
                  supplyPointNumber: string
                  retailerCode: string
                  '': string
        description: Post the necessary fields for the API to create a new user.
      description: |-
        - Apply for switching service provided by octto.
        - Swith old electricity retailer to PIPI (abolish old and apply for new)
        - Submit application only, need check switching status through `Check switching status`.
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
    parameters: []
  /switchingStatus:
    get:
      summary: Check switching status
      operationId: get-switching-status
      responses:
        '200':
          description: OK
      description: 'Check switching status through '
components:
  schemas: {}
